{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="table-container">
    <h2 class="title">Lista de Servicios</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for servicio in servicios %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ servicio.nombre }}</td>
                <td>{{ servicio.descripcion }}</td>
                <td>
                    <a href="{% url 'crud:eliminar_servicio' servicio.id %}"
                       onclick="return confirm('¿Estás seguro de eliminar este servicio?')"
                       class="delete-btn">✕</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<p class="center-text">© 2025 - Streaming Manager</p>

{% endblock %}
