<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Streaming App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: 700;
    color: #0d6efd;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 16px;
    font-family: inherit;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

.btn-azul {
    background-color: #0d6efd;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-azul:hover {
    background-color: #0056d2;
}
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bce;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        nav {
            background-color: #0a84d0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.8;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            background-color: #007bce;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #005fa3;
        }

    .servicios-card {
        background-color: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        max-width: 900px;
        margin: 40px auto;
        font-family: 'Segoe UI', sans-serif;
    }

    .servicios-card h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
    }

    thead th {
        text-align: left;
        padding: 12px;
        color: #1e3a8a;
        border-bottom: 2px solid #cbd5e1;
    }

    tbody td {
        padding: 12px;
        border-bottom: 1px solid #e2e8f0;
    }

    tbody tr:hover {
        background-color: #f0f9ff;
    }

    .delete-btn {
        color: #ef4444;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        transition: color 0.3s;
    }

    .delete-btn:hover {
        color: #b91c1c;
    }

    .center-text {
        text-align: center;
        margin-top: 40px;
        color: #64748b;
    }

    .nuevo-btn {
    display: inline-block;
    background-color: #3b82f6;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    margin-bottom: 16px;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.nuevo-btn:hover {
    background-color: #2563eb;
}

.form-container {
        max-width: 700px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .form-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
    }

    .form-group textarea {
        height: 100px;
        resize: vertical;
    }

    .btn-guardar {
        background-color: #0b84e6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-guardar:hover {
        background-color: #086fc1;
    }
    .messages {
        max-width: 700px;
        margin: 20px auto;
    }

    .alert {
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        margin-bottom: 15px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-error, .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    .container {
    max-width: 1000px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.titulo {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.ventas-table {
    width: 100%;
    border-collapse: collapse;
}

.ventas-table th, .ventas-table td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.ventas-table th {
    background-color: #007bff;
    color: white;
}
    </style>
</head>
<body>
    <header>
        {% block header %}Streaming Manager{% endblock %}
    </header>

    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
    </nav>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
    <main>
        
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 - Streaming Manager
    </footer>
</body>
</html>
