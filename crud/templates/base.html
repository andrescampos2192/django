<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Streaming App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f9fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bce;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        nav {
            background-color: #0a84d0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        nav a:hover {
            opacity: 0.8;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            background-color: #007bce;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        {% block header %}Streaming Manager{% endblock %}
    </header>

    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 - Streaming Manager
    </footer>
</body>
</html>
