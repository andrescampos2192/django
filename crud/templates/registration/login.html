<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Entrar">
        </form>
        <a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a>
    </div>
</body>
</html>
